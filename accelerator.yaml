accelerator:
  displayName: New Accelerator
  description: Generate yaml for a new Accelerator resource.
  iconUrl: https://raw.githubusercontent.com/simple-starters/icons/master/icon-tanzu-light.png
  tags:
    - Tanzu
    - Accelerator
  options:
    - name: name
      label: K8s resource name
      required: true

    - name: url
      label: Git Repository URL
      required: true

    - name: branch
      label: Git Branch
      required: true
      defaultValue: main
    - name: multiple
      dataType: [string, string]
      description: test option with array values
      inputType: select
      choices:
      - value: "one"
        text: "First Option"
      - value: "two"
        text: "Second Option"
      - value: "three"
        text: "Third Option"
      defaultValue: ["one", "two"]      

    - name: tags
      label: Tags
      inputType: tag
      dataType: [string]
      defaultValue: []
      display: true

    - name: icon
      label: Icon URL
      defaultValue: https://raw.githubusercontent.com/simple-starters/icons/master/icon-tanzu-light.png

engine:
  merge:
    - type: YTT
    - include:
        - README.md
